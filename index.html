    <script>

    
    
    
   

    var str = "Hello World!";
var enc = window.btoa(str);
var dec = window.atob(enc);

//var res = "Encoded String: " + enc + "<br>" + "Decoded String: " + dec;
    //alert("This game is still in beta testing. If you experience any bugs please let me know.");
    

    
    
    
    

var myGamePiece;
var myBackground;
var myObstacle2;    
var myObstacle;
var myObstacles = [];
var myScore;

function startGame() {
    
       myBackground = new component(1284, 610, "3.png", 0, 0, "image");
    myGamePiece = new component(40, 40, "player.png", 44, 730, "image");
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myObstacle2 = new component(4, 99, "black", 500, 44);
    myObstacle = new component(8, 66, "black", 444, 22);
    

    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1284;
        this.canvas.height = 610;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        updateGameArea();
window.addEventListener('keydown', function (e) {
      myGameArea.keys = (myGameArea.keys || []);
      myGameArea.keys[e.keyCode] = true;
    })
    window.addEventListener('keyup', function (e) {
      myGameArea.keys[e.keyCode] = false;
    })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}


function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.bounce = 0.6;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } else {
	    ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
        this.hitRight();
    }

    this.hitRight = function() {
    var rockright = myGameArea.canvas.width - this.width;
    if (this.x > rockright) {
      this.x = rockright;
        
    }
  }
    
    
    
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
          this.gravitySpeed = -(this.gravitySpeed * this.bounce);
	    
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

        
        
  
    
function updateGameArea() { 
if (myGamePiece.crashWith(myObstacle2)) { myGameArea.stop();
                                             
                                        
                                        } else {
 
    myGameArea.frameNo += 1;                        
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -3; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 3; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -3; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 3; }
    //if (myGameArea.keys && myGameArea.keys[32]) {onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)"; }

                                            
    
    myGameArea.clear();
    myObstacle2.update();
    myObstacle.update();
    myBackground.update();
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
    
                                        }
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

    
    
function accelerate(n) {
    if (!myGameArea.interval) {myGameArea.interval = setInterval(updateGameArea, 20);}

    myGamePiece.gravity = n;
    
}
    
</script>
<br>
<button onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">ACCELERATE</button>
